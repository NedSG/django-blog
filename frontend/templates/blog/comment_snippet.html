{% if not user.is_authenticated %}
<a href="{% url 'blog:login' %}">Для того, чтобы комментировать, нужно войти</a>
{% else %}
<div class="comment-form-wrapper">
    <label for="add-comment-button">Оставить комментарий</label>
    <input type="checkbox" id="add-comment-button">
    <div class="appear">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button">Отправить</button>
        </form>
    </div>
</div>
{% endif %}
