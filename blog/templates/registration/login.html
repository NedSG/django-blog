{% extends 'blog/base.html' %}
{% block content %}
<div class="login-page">
    <h1>Вход</h1>
    <form class="login-form" action="{% url 'blog:login' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Войти" class="button">
        <a class="registration-button" href="{% url 'blog:password_reset' %}">Забыли пароль?</a>
        <a class="registration-button" href="{% url 'blog:registration' %}">Регистрация</a>
    </form>
</div>
{% endblock %}
