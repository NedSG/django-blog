{% extends 'blog/base.html' %}
{% block title %}Настройки профиля{% endblock %}

{% block content %}

<div class="login-page">
    <h1> Настройки {{ user.username|capfirst }}</h1>
    <p>Для изменения введите новые значения</p>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Изменить данные" class="button">
    </form>
    <hr>
    <p><a href="{% url 'blog:password_change' %}" class="button">Сменить пароль</a></p>
</div>

{% endblock %}
