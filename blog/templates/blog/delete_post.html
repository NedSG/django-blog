{% extends 'blog/base.html' %}
{% block content %}
<form method="post" class="post-confirm-delete">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить запись
        <span class="post-confirm-delete-title">
            &OpenCurlyDoubleQuote;{{ object.title }}&CloseCurlyDoubleQuote;
        </span>?
    </p>
    {{ form }}
    <input type="submit" name="confirm" value="Подтвердить" class="button delete">
    <input type="submit" name="back" value="Отмена" class="button">
</form>
{% endblock content %}
