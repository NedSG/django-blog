{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        article, aside, details, figcaption, figure, footer, header,
        hgroup, menu, nav, section, *::after, *::before { display: block; }
    </style>
    <link rel="stylesheet" href={% block style_link %}"{% static 'blog/style.css' %}"{% endblock %}>
    <link rel="stylesheet" href="{% static 'blog/fonts.css' %}">
</head>
<body>
    <header class="page-header">
        {% block header %}
        <nav class="header-nav">
            <a href="{% url 'blog:posts_list' %}" class="logo">
                <img src="{% static 'blog/images/logo.png' %}" alt="Логотип">
            </a>
            <a href="{% url 'blog:posts_list' %}" class="profile-button">Профиль</a>
        </nav>
        {% endblock header %}
    </header>
    <main class="page-main">
    {% block content %}
    {% endblock content %}
    </main>
    <footer class="page-footer">
        <span class="copyright">© {% now "Y" %} Все права защищены </span>
    </footer>
</body>
</html>
